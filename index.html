<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>opposite color finder</title>
</head>
<body>
    <div class="container" id="cntr">
        <div class="input">
            <h3>Enter Color Hex Here : </h3>
            <div style="display: flex;">
                <input type="text" name="clrhex" id="clrhx">
                <div class="color-indicator" id="clrindt"></div>
            </div>

        </div>
        <div class="output">
            <h3>The opposite of color is : </h3>
            <div class="hexout" id="out"></div>
        </div>
        <div>
            <button>Done!</button>
            <button>Reset!</button>
        </div>


    </div>
</body>
</html>
